<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <main>
        <section class="cards">
            <div class="card">
                <div class="card__image-container">
                    <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGZsZXh8ZW58MHx8fHwxNjg3NTY5NzA1&ixlib=rb-4.0.3&q=80&w=400" alt="Nature Image" class="card__image" />
                </div>
            </div>
            <div class="card">
                <div class="card__image-container">
                    <img src="https://images.unsplash.com/photo-1572120360610-d971b9d7767c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400" alt="City Image" class="card__image" />
                </div>
            </div>
            <div class="card">
                <div class="card__image-container">
                    <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400" alt="Animal Image" class="card__image" />
                </div>
            </div>
            <div class="card">
                <div class="card__image-container">
                    <img src="https://images.unsplash.com/photo-1490750967868-88aa4486c946?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400" alt="Flower Image" class="card__image" />
                </div>
            </div>
            <div class="card">
                <div class="card__image-container">
                    <img src="https://images.unsplash.com/photo-1495954484750-af469f2f9be5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400" alt="Mountain Image" class="card__image" />
                </div>
            </div>
        </section>    
    </main>
  </body>
