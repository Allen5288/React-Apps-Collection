<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Singup form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assign1-singupform.css" />
  </head>

  <body>
    <form
      class="signupForm"
      action="https://example.com/signup"
      method="POST"
    >
      <h1>Sign Up</h1>
      <p class="SecondTile">
        <span class="green-dot"></span>Your Basic Info
      </p>
      <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required />
      </div>

      <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          title="Please enter a valid email address"
          required
        />
      </div>

      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters"
          required
        />
        <small class="password-hint"
          >Password must contain at least 8 characters, including uppercase,
          lowercase letters and numbers</small
        >
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />
      </div>

      <p class="SecondTile">
        <span class="green-dot"></span>Personal Details
      </p>
      <div class="form-group">
        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" required />
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="male" name="gender" value="male" required />
            <label for="male">Male</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="other" name="gender" value="other" />
            <label for="other">Other</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="about">About Me:</label>
        <textarea
          id="about"
          name="about"
          rows="4"
          placeholder="Tell us something about yourself..."
        ></textarea>
      </div>

      <div class="form-group">
        <label for="profession">Choose Your Profession:</label>
        <select id="profession" name="profession" required>
          <option value="">-- Select a profession --</option>
          <option value="web-development">Web Development</option>
          <option value="data-analytics">Data Analytics</option>
          <option value="ui-ux-design">UI/UX Design</option>
          <option value="software-engineering">Software Engineering</option>
          <option value="devops">DevOps</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">I accept the Terms and Conditions</label>
      </div>

      <button class="submit-button" type="submit">Sign Up</button>
    </form>
  </body>
</html>
