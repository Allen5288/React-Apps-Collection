<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="weather-app">
    <div class="container">
      <div class="search-box">
        <input type="text" placeholder="Enter city name" id="search-input">
        <button id="search-btn"><i class="fas fa-search"></i></button>
      </div>
      
      <div class="weather-info">
        <div class="city-details">
          <h2 id="city-name">Sydney, AU</h2>
          <p id="date">Monday, 26 June</p>
        </div>
        
        <div class="weather-display">
          <div class="temperature">
            <h1 id="temp">28°C</h1>
            <span id="weather-condition">Sunny</span>
          </div>
          <div class="weather-icon">
            <i class="fas fa-sun" id="weather-icon"></i>
          </div>
        </div>
        
        <div class="weather-details">
          <div class="detail">
            <i class="fas fa-temperature-high"></i>
            <div>
              <p>Feels Like</p>
              <p id="feels-like">30°C</p>
            </div>
          </div>
          <div class="detail">
            <i class="fas fa-tint"></i>
            <div>
              <p>Humidity</p>
              <p id="humidity">65%</p>
            </div>
          </div>
          <div class="detail">
            <i class="fas fa-wind"></i>
            <div>
              <p>Wind</p>
              <p id="wind-speed">18 km/h</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="forecast">
        <h3>5-Day Forecast</h3>
        <div class="forecast-container" id="forecast-container">
          <!-- Forecast items will be added dynamically via JavaScript -->
        </div>
      </div>
    </div>
    
    <div class="button-container">
      <a href="#" class="back-button">Back to Practice Home</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
